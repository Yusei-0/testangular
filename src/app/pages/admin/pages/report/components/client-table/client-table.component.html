<mat-form-field>
  <mat-label>Fitrar</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>


    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
      <td mat-cell *matCellDef="let row"> {{row.fecha | date }} </td>
    </ng-container>

    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
      <td mat-cell *matCellDef="let row"> {{row.cliente}} </td>
    </ng-container>

    <ng-container matColumnDef="cuenta">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cuenta</th>
      <td mat-cell *matCellDef="let row"> {{row.cuenta}} </td>
    </ng-container>


    <ng-container matColumnDef="monto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Monto </th>
      <td mat-cell *matCellDef="let row"> {{row.monto}} </td>
    </ng-container>

    <ng-container matColumnDef="moneda">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Moneda </th>
      <td mat-cell *matCellDef="let row"> {{row.moneda}} </td>
    </ng-container>

    <ng-container matColumnDef="estatus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
      <td mat-cell *matCellDef="let row"> {{row.estatus}} </td>
    </ng-container>

    <ng-container matColumnDef="asociado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente Asociado </th>
      <td mat-cell *matCellDef="let row"> {{row.clienteAsociado}} </td>
    </ng-container>
    <ng-container matColumnDef="folio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Folio</th>
      <td mat-cell *matCellDef="let row"> {{row.folio}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No se encontraron datos{{input.value ? " para "+input.value : ""}}</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar cuantos usuarios por pagina"></mat-paginator>
</div>
